<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/ApocryphaLogo.png" type="img/png">
    <link rel="stylesheet" href="styles.css">
    <title>Apocrypha</title>
</head>
<body>
    <header>
        <img src="/assets/ApocryphaLogo.png" alt="Apocrypha Logo" id="logo">
        <h1>APOCRYPHA</h1>
        <h5 class="sub">Your personal library.</h5>
    </header>
    
    <main>
        <button id="add">+</button>
        <dialog id="newBook">
            <form>
                <div>
                    <label for="title">Enter title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Enter author name:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Enter page count:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Read status:</label>
                    <select name="read" id="read">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </div>
                <button type="submit" id="submit">Submit</button>
                <button id="close">Close</button>
            </form>
        </dialog>
        <section id="shelf"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
